name: fastify-school-app

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: make install
      
      - name: Run linter
        run: make lint
      
      - name: Run tests
        run: make test
  

